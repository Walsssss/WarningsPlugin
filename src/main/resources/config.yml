# Date format used when displaying warn timestamps
date-format: "yyyy-MM-dd HH:mm:ss"

warn:
  title:
    enabled: true
    main: "&cYou have been warned!"
    subtitle: "&7Reason: &f%reason%"
    fade-in: 10
    stay: 70
    fade-out: 20
  sound:
    enabled: true
    # Use any valid Bukkit Sound enum
    name: "ENTITY_VILLAGER_NO"
    volume: 1.0
    pitch: 1.0

gui:
  warns:
    # Must be a multiple of 9 between 9 and 54
    size: 54

  panel:
    size: 27
    buttons:
      recent:
        slot: 11
        material: "CLOCK"
      players:
        slot: 13
        material: "BOOK"
      top:
        slot: 15
        material: "PLAYER_HEAD"

  recent:
    size: 54
    # How many recent warns to show (max = size)
    limit: 45
    material: "PAPER"

  players:
    size: 54
    material: "PLAYER_HEAD"

  top:
    size: 54
    limit: 45
    material: "PLAYER_HEAD"